<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A form to allow students and alumni get tickets to a yearly CEAS Tribunal event called Luau.">
    <title>Luau Tickets</title>

    <link rel="stylesheet" type="text/css" href="build/style.css">
</head>
<body>
    <div class="intro">
        <header>
            <a href="https://tribunal.uc.edu"><img src="./images/tribunal_logo.png" alt="Tribunal logo"></a>
        </header>

        <div class="container">
            <div class="title">
                <h1>Luau Tickets</h1>
            </div>
            <div class="selection-intro">
                <p class="intro-info"></p>
                <form>
                    <input type="text" id="name" name="name" placeholder="Name" autocomplete="off">
                    <input type="text" id="phonenumber" name="phonenumber" placeholder="Phone Number (xxx-xxx-xxxx)" autocomplete="off">
                    <input type="text" id="email" name="email" placeholder="Email" autocomplete="off">
                    <h3>Date of Birth</h3>
                    <input type="date" id="birthday" maxlength="10" name="birthday" placeholder="(mm/dd/yyyy)" autocomplete="off">
                    <h3>Venmo Transaction Image</h3>
                    <input type="file" id="venmoimage" name="venmoimage" placeholder="Venmo Transaction Image (@CEAS-Tribunal)" autocomplete="off">
                    <h3>Completed Bus Waiver</h3>
                    <a class="download" href="./documents/BusWaiver.docx">Download Bus Waiver</a>
                    <input type="file" id="buswaiver" name="buswaiver" placeholder="Completed Bus Waiver" autocomplete="off">
                    <input type="button" value="Submit" id="submitButton">
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>University of Cincinnati | Â© 2019 College of Engineering and Applied Science Tribunal </p>
        <p>For any questions or comments, contact us at careerfair@uc.edu.</p>      
    </footer>

    <script src="build/main.js" type=module></script>
</body>
</html>
